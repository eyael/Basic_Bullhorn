<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message list</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<nav th:replace="base :: nav"></nav>
<a href="/add">Add a Message</a><br/>
<table class="table">

    <tr>
        <th>Title</th>
        <th>PostedDate</th>
        <th>PostedBy</th>
        <td>Actions</td>
    </tr>

    <tr th:each="message: ${message}">

        <td th:text="${message.title}"></td>
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.postedBy}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">Detail</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>
</table>
<div class="col col-sm-5" align="center">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src=" https://res.cloudinary.com/dtvwgqowk/image/upload/c_thumb,w_200,g_face/v1551468515/imaaaaaage.png"alt="Card image" style="width:100%">
        <div class="card-body" href="/add"></div>
    </div>
</div>
<span th:replace="base :: jslinks" ></span>
</body>
</html>
